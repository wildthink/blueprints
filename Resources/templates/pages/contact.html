<!-- Contact Page -->
<div xmlns:tal="http://xml.zope.org/namespaces/tal"
     tal:extends="layouts/base.html"
     tal:define="page_title 'Contact Us'">

    <!-- Page-specific navigation -->
    <div tal:slot="navigation" class="nav-links">
        <a href="/" tal:content="nav.home|default:'Home'">Home</a>
        <a href="/about" tal:content="nav.about|default:'About'">About</a>
        <a href="/pricing" tal:content="nav.pricing|default:'Pricing'">Pricing</a>
        <a href="/login" class="btn btn-outline" tal:content="nav.login|default:'Login'">Login</a>
        <a href="/signup" class="btn btn-primary" tal:content="nav.signup|default:'Sign Up'">Sign Up</a>
    </div>

    <!-- Main content -->
    <section tal:slot="content">
        <section class="contact-section">
            <div class="container">
                <h1 tal:content="page.title|default:'Contact Us'">Contact Us</h1>
                <p tal:content="page.description|default:'Get in touch with our team'">Get in touch with our team</p>

                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Get In Touch</h2>
                        <div class="contact-methods">
                            <div class="contact-method">
                                <h3>Email</h3>
                                <p tal:content="contact.email|default:'hello@3rdspace.com'">hello@3rdspace.com</p>
                            </div>
                            <div class="contact-method">
                                <h3>Phone</h3>
                                <p tal:content="contact.phone|default:'(555) 123-4567'">(555) 123-4567</p>
                            </div>
                            <div class="contact-method">
                                <h3>Address</h3>
                                <p tal:content="contact.address|default:'123 Community St, Local City, ST 12345'">123 Community St<br/>Local City, ST 12345</p>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form" method="POST" tal:attributes="action contact.form.action|default:'/contact'">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required/>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </section>

</div>
