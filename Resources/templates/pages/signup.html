    <main class="main">
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1 tal:content="content.title">Join 3rd Space</h1>
                            <p tal:content="content.subtitle">Create your free account and start exploring your community</p>
                        </div>

                        <form class="auth-form" action="/signup" method="POST">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first_name" tal:content="form.first_name.label">First Name</label>
                                    <input
                                        type="text"
                                        id="first_name"
                                        name="first_name"
                                        tal:attributes="placeholder form.first_name.placeholder"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="last_name" tal:content="form.last_name.label">Last Name</label>
                                    <input
                                        type="text"
                                        id="last_name"
                                        name="last_name"
                                        tal:attributes="placeholder form.last_name.placeholder"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" tal:content="form.email.label">Email Address</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    tal:attributes="placeholder form.email.placeholder"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="password" tal:content="form.password.label">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    tal:attributes="placeholder form.password.placeholder"
                                    required
                                >
                                <small class="form-hint" tal:content="form.password.hint">At least 8 characters with letters and numbers</small>
                            </div>

                            <div class="form-group">
                                <label for="location" tal:content="form.location.label">Location (Optional)</label>
                                <input
                                    type="text"
                                    id="location"
                                    name="location"
                                    tal:attributes="placeholder form.location.placeholder"
                                >
                                <small class="form-hint" tal:content="form.location.hint">Help us show you relevant local content</small>
                            </div>

                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="agree_terms" required>
                                    <span tal:content="form.terms.label">I agree to the</span>
                                    <a href="terms.html" tal:content="form.terms.link">Terms of Service</a>
                                    <span tal:content="form.terms.and">and</span>
                                    <a href="privacy.html" tal:content="form.privacy.link">Privacy Policy</a>
                                </label>
                            </div>

                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="newsletter">
                                    <span tal:content="form.newsletter.label">Send me updates about new features and community highlights</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full" tal:content="form.submit.text">Create Account</button>
                        </form>

                        <div class="auth-divider">
                            <span tal:content="content.divider">or</span>
                        </div>

                        <div class="social-login" tal:condition="content.social_enabled">
                            <button class="btn btn-outline btn-full social-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Sign up with Google
                            </button>
                        </div>

                        <div class="auth-footer">
                            <p tal:content="content.login_prompt">Already have an account?</p>
                            <a href="login.html" class="login-link" tal:content="content.login_link">Sign in here</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
