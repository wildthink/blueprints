    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title" tal:content="hero.title">Find Your Community</h2>
                <p class="hero-subtitle" tal:content="hero.subtitle">Discover local people, places, companies, events, and services in your area</p>

                <div class="search-container">
                    <form class="search-form" action="/search" method="GET">
                        <div class="search-box">
                            <input
                                type="text"
                                name="q"
                                placeholder="Search for people, places, events, or services..."
                                class="search-input"
                                tal:attributes="placeholder search.placeholder"
                            >
                            <button type="submit" class="search-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="search-suggestions">
                    <p>Try searching for:</p>
                    <div class="suggestion-tags">
                        <span class="tag" tal:repeat="tag search.suggestions" tal:content="tag">coffee shops</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h3>What You'll Find</h3>
                <div class="feature-grid">
                    <div class="feature-card" tal:repeat="feature features" tal:attributes="class feature.cssClass">
                        <div class="feature-icon" tal:content="feature.icon">ðŸ‘¥</div>
                        <h4 tal:content="feature.title">People</h4>
                        <p tal:content="feature.description">Connect with local community members</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
